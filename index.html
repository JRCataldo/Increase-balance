<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Very simple application</title>
</head>
<body>
  <div id="container">
    <h1>Adding up</h1>
    <p>1. Look at the starting balance, 2. Enter amount, 3. Click on add, 4. See the new balance, 5. Enter a new amount and repeat, 6. Click the reset buttons</p>
    <h2>Starting balance</h2>
    <div id="saldo"></div>

    <h2>Enter amount</h2>
    <input type="text" id="enterNumber">

    <button id="add">Add</button>
    
    <h2>New balance</h2>
    <div id="result"></div>

    <button id="reset">Reset balance</button>

  </div>
  <script src="app.js"></script>
</body>
</html>
